        <section>

                        </select>
                    </td>
                    <!-- Category Section -->
                    <td>

                        </select>
                    </td>
                   <!-- Filter by Price Section -->
                    <td>
                        <h3>Filter by Price</h3>
                        <input type="range" min="0" max="100" value="50" id="priceRange">
                        <div>

                            <span>£100</span>
